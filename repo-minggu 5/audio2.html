<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Atribut untuk Audio controls</h1>
    <audio controls>
        <source src="woman.mpeg" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, uprage donk!
    </audio>

    <h1>Atribut untuk Audio Autoplay</h1>
    <audio controls autoplay>
        <source src="woman.mpeg" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, uprage donk!
    </audio>

    <h1>Atribut untuk Audio Loop</h1>
    <audio controls loop>
        <source src="woman.mpeg" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, uprage donk!
    </audio>

    <h1>Atribut untuk Audio Muted</h1>
    <audio controls muted>
        <source src="woman.mpeg" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, uprage donk!
    </audio>

    <h1>Atribut untuk Audio Background</h1>
    <audio hidden autoplay loop>
        <source src="woman.mpeg" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, uprage donk!
    </audio>
</body>
</html>
